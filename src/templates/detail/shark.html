{% extends 'base.html' %}

{% block title %}Sharks{% endblock title %}

{% block content %}

<a
    href="/sharks-types"
    role="button"
    class="btn btn-white border w-100"
>
    <i class="fas fa-chevron-left mr-3"></i> Назад
</a>

<div class="card text-dark mt-3">
    <div
        style="
            background-image: url({{ url_for('static', filename=shark.img_path) }});
            background-position: center;
            background-size: cover;
            height: 350px;
        "
        class="card-img-top"
    ></div>
    <div class="card-body">
        <h5 class="card-title">{{ shark.name }}</h5>
        <p class="card-text">{{ shark.description|add_linebreaks|safe }}</p>
        <hr>
        <iframe
            src="https://www.youtube.com/embed/{{ shark.video_id }}"
            width="100%"
            height="350"
            frameborder="0"
            allowfullscreen
        ></iframe>
        </hr>
    </div>
</div>

{% endblock content %}
